<section>
  <ion-header-bar class="bar bar-header">
      <div class="ion-header" style="width: 100%">
          <div style="margin-top: 2%;">
              <button class="button button-icon icon button-back" ng-click="BacktoChat()"></button>
              <input type="text" ng-model="search" class="search-area-class form-control" placeholder="Search...">
          </div>
      </div>
  </ion-header-bar>
<ion-content>
    <ion-list>
        <a class="item item-avatar a-class-border" ng-repeat="user in userInfo| filter:search" ng-click="changePath(user)">
            <img ng-src="{{user.profile_image}}">
            <h2 class="display-inline item-center-list h2-font-wieght">{{user.username}}</h2>
        </a>
    </ion-list>
</ion-content>
<ion-footer-bar keyboard-attach="" class="bar-stable item-input-inset bar bar-footer" style="background:#848484;">
  <div class="" style="text-align: center;width: 100%;">
      <p style="margin-top: 10px;">Advt.</p>
  </div>
</ion-footer-bar>
</section>
