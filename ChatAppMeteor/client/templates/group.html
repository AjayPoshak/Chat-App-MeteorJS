<section>
  <ion-header-bar class="bar bar-header">
      <div class="ion-header" style="width: 100%">
          <div style="margin-top: 2%;">
              <button class="button button-icon icon button-back" ng-click="BacktoChat()"></button>
              <button class="button chat-user-name" style="margin-left: 10%; margin-top: -4px !important;">Groups</button>
              <button class="button button-icon icon button-create-group float-right" ng-click="CreateGroup()"></button>
          </div>
      </div>
  </ion-header-bar>
  <ion-content>
      <div class="default-group-class" style="padding-top: 10px;">Default</div>
      <ion-list>
          <a class="item item-avatar a-class-border" ng-repeat="defaultBlock in defaultBlocks">
              <img src="images/satya.jpg" style="margin-top: 10px;">
              <h2 class="display-inline item-center-list h2-font-wieght" style="width:60%;margin-top: 8px;" ng-click="changePath(defaultBlock)">{{defaultBlock.block_name}}</h2>
              <button class="button button-icon icon button-expand-group custom-button-group float-right" ng-click="expandGroup(defaultBlock)"></button>
          </a>
      </ion-list>
      <ion-list>
          <div class="default-group-class" style="height: 27px;">Personal</div>
          <a class="item item-avatar a-class-border" ng-repeat="personalBlock in personalBlocks">
              <img src="images/rajni.jpg" style="margin-top: 10px;">
              <h2 class="display-inline item-center-list h2-font-wieght" style="width:60%;margin-top: 8px;" ng-click="changePath(personalBlock)">{{personalBlock.block_name}}</h2>
              <button class="button button-icon icon button-expand-group custom-button-group float-right" ng-click="expandGroup(personalBlock)"></button>
          </a>
      </ion-list>
  </ion-content>
  <ion-footer-bar keyboard-attach="" class="bar-stable item-input-inset bar bar-footer" style="background:#848484;">
    <div class="" style="text-align: center;width: 100%;">
        <p style="margin-top: 10px;">Advt.</p>
    </div>
  </ion-footer-bar>
</section>
